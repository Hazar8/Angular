<div class="container color-dark">
  <div class="col">
    <p>Add your favorite books to your reading list</p>
  </div>
  <div class="col">
    <p>Your Reading list ( {{booksCount}} )</p>
  </div>
</div>
<div class="container color-light" [@books]="books.length">
  <div class="col">
    <p class="sm">Use this form below to add a new book to your reading list. What do you want to read next year?</p>

    <form>
      <input type="text" class="txt" name="item" [placeholder]="bookTitle" [(ngModel)]="bookTitle">
      <input type="submit" class="btn" [value]= btnText (click)="addBook()">
    </form>
  </div>
  <div class="col">
    <p class="book-container" *ngFor="let book of books, let i = index" (click)="removeBook()">
      {{book}}
    </p>
  </div>
</div>
